<!DOCTYPE html>
<html>
<head>
    <title>Drift physics</title>
    <meta charset="utf-8">

    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
    >

    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js">

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>

    <style>
        html,
        body,
        .container-fluid,
        .row {
            height: 100%;
        }

        #canvas {
            width: 100%;
            height: 100%;
        }
    </style>

    <script>
        (function ($) {
            $(document).ready(function () {
                registerField('m');
                registerField('F-tr');
            });

            function registerField(name) {
                $('#input-' + name).on('change', function (e) {
                    $('#range-' + name).val(e.target.value);
                });
                $('#range-' + name).on('input', function (e) {
                    $('#input-' + name).val(e.target.value);
                });
            }
        })(jQuery);
    </script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col">
            <canvas id="canvas"></canvas>
        </div>
        <div class="col">
            <div class="mb-3">
                <label class="form-label">Масса авто, кг</label>
                <input type="number" class="form-control" id="input-m" min="0" max="10000" value="1000">
                <input type="range" class="form-range" id="range-m" min="0" max="10000" step="20" value="1000">
            </div>
            <div class="mb-3">
                <label class="form-label">Сила трения скольжения колеса, Н</label>
                <input type="number" class="form-control" id="input-F-tr" min="0" max="10000" value="100">
                <input type="range" class="form-range" id="range-F-tr" min="0" max="10000" step="20" value="100">
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
